<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
  <link rel="stylesheet" href="style.css">
	 
</head>

<body>
	<!-- Подключаем скрипты -->
  <script src="Clock.js"></script>
  <script src="ClockViewDOM.js"></script>
  <script src="ClockViewSVG.js"></script>
  <script src="ClockViewCanvas.js"></script>
  <script src="ClockControllerButtons.js"></script>

   <script>
let wrapper = document.createElement('div'); //обертка для часов
wrapper.classList.add('wrapper');
document.body.appendChild(wrapper);

let clockWrapper = document.createElement('div');
clockWrapper.classList.add('clock-wrapper');
wrapper.append(clockWrapper);

let clockWrapper2 = clockWrapper.cloneNode(true);
wrapper.append(clockWrapper2);

let clockWrapper3 = clockWrapper.cloneNode(true);
wrapper.append(clockWrapper3);

let clockWrapper4 = clockWrapper.cloneNode(true);
wrapper.append(clockWrapper4);

let clockWrapper5 = clockWrapper.cloneNode(true);
wrapper.append(clockWrapper5);

let clockWrapper6 = clockWrapper.cloneNode(true);
wrapper.append(clockWrapper6);


    //  устанавливаем временную зону
      const timeZoneLondon = 'Europe/London';
      const timeZoneNewYork = 'America/New_York';
      const timeZoneBerlin = 'Europe/Berlin';
      const timeZoneMinsk = 'Europe/Minsk';
      const timeZoneTokyo = 'Asia/Tokyo';
      const timeZoneVladivostok = 'Asia/Vladivostok';
      
    // иницаилизация часов DOM
      const clockModel = new Clock();
      const clockView = new ClockViewDOM();
      const clockController = new ClockControllerButtons();
      const clockContainer = clockWrapper;

      clockModel.init(clockView, timeZoneLondon);
      clockView.init(clockContainer);
      clockController.init(clockModel, clockContainer);

      const clockView2 = new ClockViewDOM();
      const clockModel2 = new Clock();
      const clockController2 = new ClockControllerButtons();
      const clockContainer2 = clockWrapper2;

      clockModel2.init(clockView2, timeZoneNewYork);
      clockView2.init(clockContainer2);
      clockController2.init(clockModel2, clockContainer2);

		// инициализация часов SVG
      const clockView3 = new ClockViewSVG();
      const clockModel3 = new Clock();
      const clockController3 = new ClockControllerButtons();
      const clockContainer3 = clockWrapper3;

      clockModel3.init(clockView3, timeZoneBerlin);
      clockView3.init(clockContainer3);
      clockController3.init(clockModel3, clockContainer3);

      const clockView4 = new ClockViewSVG();
      const clockModel4 = new Clock();
      const clockController4 = new ClockControllerButtons();
      const clockContainer4 = clockWrapper4;

      clockModel4.init(clockView4, timeZoneMinsk);
      clockView4.init(clockContainer4);
      clockController4.init(clockModel4, clockContainer4);

		// инициализация часов Canvas
      const clockView5 = new ClockViewCanvas();
      const clockModel5 = new Clock();
      const clockController5 = new ClockControllerButtons();
      const clockContainer5 = clockWrapper5;

      clockModel5.init(clockView5, timeZoneTokyo);
      clockView5.init(clockContainer5);
      clockController5.init(clockModel5, clockContainer5);


      const clockView6 = new ClockViewCanvas();
      const clockModel6 = new Clock();
      const clockController6 = new ClockControllerButtons();
      const clockContainer6 = clockWrapper6;

      clockModel6.init(clockView6, timeZoneVladivostok);
      clockView6.init(clockContainer6);
      clockController6.init(clockModel6, clockContainer6);

   </script>

</body>
</html>
